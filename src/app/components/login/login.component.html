<div class="container">
    <div class="text-container">
        <div fxLayout="column"
             fxLayoutAlign="space-between center">
            <div fxFlex>
                <mat-card class="login-card">
                    <div mat-card-image>
                        <div class="header">
                            <h1>
                                FREELANCE DATABASE LOGIN
                            </h1>
                        </div>
                    </div>
                    <div fxLayout="column"
                         fxLayoutGap="2%"
                         fxLayoutAlign="space-between center">
                        <div fxFlex>
                            <button class="login-button"
                                    mat-raised-button
                                    (click)="googleLogin()"
                                    id="google">
                                Login med Google
                            </button>
                        </div>
                        <div fxFlex>
                            <button class="login-button"
                                    mat-raised-button
                                    routerLink="/login-email"
                                    routerLinkActive="active">
                                Login med Email
                            </button>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
    <img src="https://www.newhorizons.com/Portals/278/Images/Blog/how-to-become-a-database-developer.jpg">
</div>
